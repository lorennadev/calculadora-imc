<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Cria uma calculadora de imc
    preencher os inputs é obrigatório e com numeros, texto retorna invalid
    -->
    <section class="conteiner">
        <h1>Tabela IMC</h1>
        <div id="paragraph">
            <p>
                <span class="bold">IMC</span><br>
                Menos do que 18,5 <br>
                Entre 18,5 e 24,9 <br>
                Entre 25 e 29,9 <br>
                Entre 30 e 34,9 <br>
                Entre 35 e 39,9 <br>
                Mais do que 40 <br>
            </p>

            <p>
                <span class="bold">Resultado</span><br>
                Abaixo do peso <br>
                Peso normal <br>
                Sobrepeso <br>
                Obesidade grau 1 <br>
                Obesidade grau 2 <br>
                Obesidade grau 3 <br>
            </p>
        </div>

        <h2>Calcule o seu IMC</h2>

        <form action="" id="form" method="get">
            <label for="peso">Peso:</label>
            <input type="text" id="peso">
            <label for="altura">Altura:</label>
            <input type="text" id="altura">
            <p id="resultado"></p>
            <button>Calcular</button>
        </form>

        <div id="resultado"></div>

    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
